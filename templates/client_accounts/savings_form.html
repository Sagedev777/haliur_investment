{% extends 'base.html' %}
{% block title %}{{ type }} Savings{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm p-4" style="max-width: 500px; width: 100%;">
        <h2 class="text-center mb-4">{{ type }} Transaction</h2>

        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="account_id" class="form-label">Select Account</label>
                <select name="account_id" id="account_id" class="form-select" required>
                    <option value="" disabled selected>-- Choose Account --</option>
                    {% for account in accounts %}
                        <option value="{{ account.id }}">{{ account.account_number }} â€” {{ account.full_account_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount (UGX)</label>
                <input type="number" name="amount" id="amount" step="0.01" class="form-control" placeholder="Enter amount" required>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success w-100">{{ type }}</button>
                <a href="{% url 'savings_list' %}" class="btn btn-secondary w-100 mt-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
