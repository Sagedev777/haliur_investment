{% extends 'base.html' %}
{% block title %}{{ type }} Savings{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ type }} Transaction</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="account_id">Select Account</label>
            <select name="account_id" id="account_id" class="form-select" required>
                {% for account in accounts %}
                <option value="{{ account.id }}">{{ account.account_number }} - {{ account.full_account_name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Amount (UGX)</label>
            <input type="number" name="amount" step="0.01" class="form-control" required>
        </div>

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success btn-sm">{{ type }}</button>
            <a href="{% url 'savings_list' %}" class="btn btn-secondary btn-sm">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
