{% extends 'base.html' %}
{% block title %}Account Form{% endblock %}
{% block content %}
<h2>{% if account %}Edit{% else %}Create{% endif %} Account</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if account %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
