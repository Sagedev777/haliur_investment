{% extends 'base.html' %}
{% block title %}{{ account|default:'Create' }} Account{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">{{ account|default:'Create' }} Client Account</h2>

    <form method="post" class="p-4 bg-white rounded shadow-sm">
        {% csrf_token %}
        <div class="row g-3">
            <!-- First Name -->
            <div class="col-md-6">
                <label for="person1_first_name" class="form-label">First Name</label>
                <input type="text" id="person1_first_name" name="person1_first_name" 
                       class="form-control" value="{{ account.person1_first_name|default:'' }}" required>
            </div>

            <!-- Last Name -->
            <div class="col-md-6">
                <label for="person1_last_name" class="form-label">Last Name</label>
                <input type="text" id="person1_last_name" name="person1_last_name" 
                       class="form-control" value="{{ account.person1_last_name|default:'' }}" required>
            </div>

            <!-- Contact -->
            <div class="col-md-6">
                <label for="person1_contact" class="form-label">Contact</label>
                <input type="text" id="person1_contact" name="person1_contact" 
                       class="form-control" value="{{ account.person1_contact|default:'' }}" required>
            </div>

            <!-- Address -->
            <div class="col-md-6">
                <label for="person1_address" class="form-label">Address</label>
                <input type="text" id="person1_address" name="person1_address" 
                       class="form-control" value="{{ account.person1_address|default:'' }}">
            </div>

            <!-- Area Code -->
            <div class="col-md-6">
                <label for="person1_area_code" class="form-label">Area Code</label>
                <input type="text" id="person1_area_code" name="person1_area_code" 
                       class="form-control" value="{{ account.person1_area_code|default:'' }}">
            </div>

            <!-- Next of Kin -->
            <div class="col-md-6">
                <label for="person1_next_of_kin" class="form-label">Next of Kin</label>
                <input type="text" id="person1_next_of_kin" name="person1_next_of_kin" 
                       class="form-control" value="{{ account.person1_next_of_kin|default:'' }}">
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-4 d-flex justify-content-center gap-2 flex-wrap">
            <button type="submit" class="btn btn-success">Save</button>
            <a href="{% url 'accounts:account_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
