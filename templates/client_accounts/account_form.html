{% extends 'base.html' %}
{% block title %}{{ account|default:'Create' }} Account{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ account|default:'Create' }} Client Account</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>First Name</label>
                <input type="text" name="person1_first_name" class="form-control" value="{{ account.person1_first_name|default:'' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Last Name</label>
                <input type="text" name="person1_last_name" class="form-control" value="{{ account.person1_last_name|default:'' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Contact</label>
                <input type="text" name="person1_contact" class="form-control" value="{{ account.person1_contact|default:'' }}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label>Address</label>
                <input type="text" name="person1_address" class="form-control" value="{{ account.person1_address|default:'' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Area Code</label>
                <input type="text" name="person1_area_code" class="form-control" value="{{ account.person1_area_code|default:'' }}">
            </div>
            <div class="col-md-6 mb-3">
                <label>Next of Kin</label>
                <input type="text" name="person1_next_of_kin" class="form-control" value="{{ account.person1_next_of_kin|default:'' }}">
            </div>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success btn-sm">Save</button>
            <a href="{% url 'account_list' %}" class="btn btn-secondary btn-sm">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
