{% extends "base.html" %}
{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form_title }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'accounts:account_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
