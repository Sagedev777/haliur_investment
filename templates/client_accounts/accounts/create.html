{% extends "reports/base.html" %}

{% block title %}Create Client Account{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Client</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create Account</button>
        <a href="{% url 'client_accounts:list_accounts' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
