{% extends "reports/base.html" %}

{% block title %}Edit Client Account{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Edit Client: {{ account.client_name }}</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Account</button>
        <a href="{% url 'client_accounts:account_detail' account.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
