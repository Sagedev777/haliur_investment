{% extends 'base.html' %}
{% block title %}New Loan Application{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Create Loan Application</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label>Client</label>
            <select name="client_account" class="form-select">
                {% for account in accounts %}
                <option value="{{ account.id }}">{{ account.full_account_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label>Loan Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Term (Months)</label>
            <input type="number" name="term" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Interest Rate (%)</label>
            <input type="number" step="0.01" name="interest_rate" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Loan Officer</label>
            <select name="loan_officer" class="form-select">
                {% for officer in officers %}
                <option value="{{ officer.id }}">{{ officer.username }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Submit Loan</button>
        <a href="{% url 'loans:loan_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
