{% extends 'base.html' %}
{% block content %}
<h2>Loan Payments</h2>

<a href="{% url 'loans:payment_create' %}">Record New Payment</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Loan</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Received By</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for p in payments %}
        <tr>
            <td>{{ p.loan_application }}</td>
            <td>{{ p.amount }}</td>
            <td>{{ p.payment_date }}</td>
            <td>{{ p.received_by }}</td>
            <td>
                <a href="{% url 'loans:payment_edit' p.pk %}">Edit</a> |
                <a href="{% url 'loans:payment_delete' p.pk %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5">No payments found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
