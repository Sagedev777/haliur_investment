{% extends 'base.html' %}
{% block content %}
<h2>Guarantors</h2>

<a href="{% url 'loans:guarantor_create' %}">Add Guarantor</a>

<table border="1" cellpadding="8" cellspacing="0">
    <thead>
        <tr>
            <th>Name</th>
            <th>Contact</th>
            <th>Related Loan</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for g in guarantors %}
        <tr>
            <td>{{ g.name }}</td>
            <td>{{ g.contact }}</td>
            <td>{{ g.loan_application }}</td>
            <td>
                <a href="{% url 'loans:guarantor_edit' g.pk %}">Edit</a> |
                <a href="{% url 'loans:guarantor_delete' g.pk %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No guarantors found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
