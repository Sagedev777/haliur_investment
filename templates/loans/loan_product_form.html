{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{{ form.instance.pk|yesno:"Edit Loan Product,Add Loan Product" }}</h2>

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'loans:loan_products_list' %}" class="btn btn-secondary">Back</a>
    </form>
</div>
{% endblock %}
