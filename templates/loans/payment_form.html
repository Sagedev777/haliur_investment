{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Payment,New Payment" }}{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">{{ form.instance.pk|yesno:"Edit Payment,New Payment" }}</h2>

    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-success">Save Payment</button>
            <a href="{% url 'loans:payments_list' %}" class="btn btn-secondary ms-2">Back to Payments</a>
        </div>
    </form>
</div>
{% endblock %}
