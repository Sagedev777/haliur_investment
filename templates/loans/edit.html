{% extends 'base.html' %}
{% block title %}Edit Loan{% endblock %}

{% block content %}
<div class="container my-5">
    <h2>Edit Loan - {{ loan.client_account.full_account_name }}</h2>
    <form method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label>Loan Amount</label>
            <input type="number" step="0.01" name="amount" class="form-control" value="{{ loan.amount }}" required>
        </div>
        <div class="mb-3">
            <label>Term (Months)</label>
            <input type="number" name="term" class="form-control" value="{{ loan.term }}" required>
        </div>
        <div class="mb-3">
            <label>Interest Rate (%)</label>
            <input type="number" step="0.01" name="interest_rate" class="form-control" value="{{ loan.interest_rate }}" required>
        </div>
        <div class="mb-3">
            <label>Status</label>
            <select name="status" class="form-select">
                {% for key, value in loan.STATUS_CHOICES %}
                    <option value="{{ key }}" {% if loan.status == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{% url 'loans:loan_detail' loan.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
