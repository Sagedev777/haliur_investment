{% extends 'base.html' %}
{% block title %}{{ form.instance.pk|yesno:"Edit Loan Application,New Loan Application" }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">{{ form.instance.pk|yesno:"Edit Loan Application,New Loan Application" }}</h2>

    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-center mt-3">
            <button type="submit" class="btn btn-primary btn-sm me-2">Submit</button>
            <a href="{% url 'loans:loan_applications_list' %}" class="btn btn-secondary btn-sm">Back to List</a>
        </div>
    </form>
</div>
{% endblock %}
