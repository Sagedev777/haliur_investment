{% extends "base.html" %}
{% block content %}
<div style="padding:20px;">
  <h2>{{ title }}</h2>
  {% if data %}
    <table border="1" cellpadding="6" cellspacing="0">
      <thead>
        <tr>
          {% for header in headers %}
            <th>{{ header }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
          <tr>
            {% for cell in row %}
              <td>{{ cell }}</td>
            {% endfor %}
          </tr>
        {% empty %}
          <tr><td colspan="{{ headers|length }}">No data available</td></tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>No records found.</p>
  {% endif %}
</div>
{% endblock %}
